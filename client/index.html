<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Camera Trap</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/camera.css">
  </head>
  <body>
    <video id="preview">
      This preview won't work in your browser.
    </video> 

    <svg id="sidebar" width="100px">
      <rect fill="black" opacity="0.75" width="100%" height="100%" />
      <g id="menu-button">
        <circle cx="25%" cy="5%" r="8px" fill="grey" />
        <circle cx="50%" cy="5%" r="8px" fill="grey" />
        <circle cx="75%" cy="5%" r="8px" fill="grey" />
      </g>

      <g id="button">
        <circle cx="50%" cy="50%" r="35px" fill="white" />
        <circle id="inner-button" cx="50%" cy="50%" r="30px" fill="grey" />
      </g>
    </svg>

    <div id="status-box"></div>

    <div id="menu">
      <div>
      <label for="rotation">Rotation: </label>
        <select id="rotation">
          <option value="0">0&deg;</option>
          <option value="90">90&deg;</option>
          <option value="180">180&deg;</option>
          <option value="270">270&deg;</option>
        </select>
      </div>
      <div>
        <label for="zoom">Zoom: </label>
        <input id="zoom" type="range" />
      </div>
      <div>
        <button id="close">Close</button>
      </div>
    </div>

    <script src="/dist/camera.js"></script>
  </body>
</html>
